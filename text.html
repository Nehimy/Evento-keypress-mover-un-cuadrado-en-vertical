<html>
	<head>
		<meta charset="UTF-8">
		<title>cuadrado</title>
		<style>			
			#cuadrado3{
				width: 110px;
				height: 110px;
				background-color: #ff339c;
				border-radius: 10px;
				position: absolute;
				bottom: 0px;
				left: 0px;			
			}
		</style>
	</head>
	<body>
		<div id="cuadrado3"></div>
		<script>
			var y = 0;
			//newBotton = document.getElementById('cuadrado3').style.bottom;
			//Tecla de espacio = 32, 65=a
			
			function abajo(){
				if(y > 0){
					y = y - 1;
					document.getElementById('cuadrado3').style.bottom = y + 'px';
					setTimeout(abajo, 2)			
				}
			}
			
			function arriba(){
				if(y < 300){
					y = y + 1;
					document.getElementById('cuadrado3').style.bottom = y + 'px';
					setTimeout(arriba, 2)				
				}else{
					setTimeout(abajo, 200)	
				}
			}
						
			function move(e){
				if(e.keyCode == '32'){
					off_arriba = arriba()
				}

			}			
			
			window.onkeypress = move;
			
			
		</script>
		
	</body>
</html>
