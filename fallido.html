<html>
	<head>
		<meta charset="UTF-8">
		<title>cuadrado</title>
		<style>			
			#cuadrado3{
				width: 110px;
				height: 110px;
				background-color: #ff339c;
				border-radius: 10px;
				position: absolute;
				bottom: 0px;
				left: 0px;			
			}
		</style>
	</head>
	<body>
		<div id="cuadrado3"></div>
		<script>
			var y = 0;
			//newBotton = document.getElementById('cuadrado3').style.bottom;
			//Tecla de espacio = 32, 65=a
			function salto(event){
				if(event.keyCode == '32'){ 
				
					arriba_off = setInterval(function(){
						if(y < 200){
							y = y + 50;
							document.getElementById('cuadrado3').style.bottom = y + "px";
							console.log(y);
						}else{
							clearInterval(arriba_off);
							console.log(arriba_off);
						}
					}, 100);
					
					function move(e){
						if(e.keyCode == '32'){
							arriba();
						}
					}
								
						
					/*setInterval(function(){
						if(y > 0){
							y = y - 50;
							document.getElementById('cuadrado3').style.bottom = y + "px";
							console.log(y);
						}
					}, 1000);*/
						
				 }
			}
			window.onkeypress = salto;
			
			
		</script>
		
	</body>
</html>
