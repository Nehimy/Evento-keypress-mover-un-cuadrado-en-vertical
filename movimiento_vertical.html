<html>
	<head>
		<meta charset="UTF-8">
		<title>cuadrado</title>
		<style>			
			#cuadrado{
				width: 110px;
				height: 110px;
				background-color: #ff339c;
				border-radius: 10px;
				position: absolute;
				bottom: 0px;
				left: 0px;			
			}
		</style>
	</head>
	<body>
		<p><strong>Recuerda precionar la tecla de espacio o barra espaciadora (una sola vez) para mover el cuadrado.ü§ìÔ∏è</strong></p>
		<div id="cuadrado">
		</div>
		<script>
			var y = 0;
			//newBotton = document.getElementById('cuadrado3').style.bottom;
			//Tecla de espacio = 32, 65=a
			
			function arriba(){
				if(y < 300){
					y = y + 1;
					document.getElementById('cuadrado').style.bottom = y + 'px';
					setTimeout(arriba, 5);
				}else{
					abajo();
				}
				
			}
			
			function abajo(){
				if(y > 0){
					y = y - 1;
					document.getElementById('cuadrado').style.bottom = y + 'px';
					setTimeout(abajo, 5);
				}
			}
						
			function move(e){
				if(e.keyCode == '32'){
					arriba();
				}
			}			
			
			window.onkeypress = move;
			
			
		</script>
		
	</body>
</html>
